<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Farming and Food Distribution System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/photorealistic-woman-organic-sustainable-garden-harvesting-produce.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 380px;
            text-align: center;
        }
        .login-container h2 {
            color: #28a745;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-image: url('D:/HTML/photorealistic-woman-organic-sustainable-garden-harvesting-produce.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

<div style="display: block;">
   

    <div class="login-container">
        <div class="logo"></div>
        <h2>Login</h2>
        <form action="login-process.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <div >
        <h3>If you dont have an account </h3>
        <a href="Registration.html" style="text-decoration: none;">
           <span><button style="border-radius: 10px; background-color: #8dda9f; color: white; border-color: #8dda9f;">Registers</button></span>
        </a>
   </div>

</div>
</body>
</html>
